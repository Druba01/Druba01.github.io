<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a website...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden; /* Prevents scrolling */
        }
        .container {
            max-width: 90%;
            padding: 0 20px; /* Padding for smaller screens */
        }
        .main-heading {
            font-size: 4.5em;
            font-weight: normal;
            margin-bottom: 20px;
            white-space: nowrap;
        }
        .sub-heading {
            font-size: 1.25em;
            margin-bottom: 50px;
        }
        .footer-text {
            font-size: 0.9em;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .main-heading {
                font-size: 3.5em;
            }
            .sub-heading {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .main-heading {
                font-size: 2.5em;
            }
            .sub-heading {
                font-size: 0.9em;
            }
            .footer-text {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-heading">Hello, thanks for visiting.</div>
        <div class="sub-heading">
            This is my first attempt creating a website, so don’t complain about anything.<br>
            By the way, something’s better than nothing.
        </div>
    </div>
    <div class="footer-text">
        Because, you may not even have a website, but I do.
    </div>
</body>
</html>
