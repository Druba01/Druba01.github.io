<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a website...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .main-heading {
            font-size: 4.5em; /* Default size for larger screens */
            font-weight: normal;
            margin-bottom: 20px;
            white-space: nowrap;
        }
        .sub-heading {
            font-size: 1.25em; /* Default size for larger screens */
            margin-bottom: 50px;
            line-height: 1.4;
        }
        .footer-text {
            font-size: 0.9em; /* Default size for larger screens */
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        /* Tablet view adjustments */
        @media (max-width: 1024px) {
            .main-heading {
                font-size: 4em;
            }
            .sub-heading {
                font-size: 1.2em;
            }
            .footer-text {
                font-size: 0.85em;
            }
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .main-heading {
                font-size: 3em;
            }
            .sub-heading {
                font-size: 1.1em;
                margin-bottom: 40px;
            }
            .footer-text {
                font-size: 0.8em;
            }
        }

        /* Small mobile view adjustments */
        @media (max-width: 480px) {
            .main-heading {
                font-size: 2.5em;
                margin-bottom: 15px;
            }
            .sub-heading {
                font-size: 1em;
                margin-bottom: 30px;
            }
            .footer-text {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-heading">Hello, thanks for visiting.</div>
        <div class="sub-heading">
            This is my first attempt creating a website, so don’t complain about anything.<br>
            By the way, something’s better than nothing.
        </div>
    </div>
    <div class="footer-text">
        Because, you may not even have a website, but I do.
    </div>
</body>
</html>
