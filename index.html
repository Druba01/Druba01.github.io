<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a website...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            padding: 0 10px; /* Reduced padding for smaller screens */
            box-sizing: border-box;
        }
        .main-heading {
            font-size: 8vw; /* Responsive font size based on viewport width */
            font-weight: normal;
            margin-bottom: 20px;
            white-space: nowrap;
        }
        .sub-heading {
            font-size: 3vw; /* Responsive font size */
            margin-bottom: 40px;
            line-height: 1.4;
        }
        .footer-text {
            font-size: 2vw; /* Responsive font size */
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        /* Fine-tuning for very small screens */
        @media (max-width: 480px) {
            .main-heading {
                font-size: 10vw;
            }
            .sub-heading {
                font-size: 4vw;
                margin-bottom: 30px;
            }
            .footer-text {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-heading">Hello, thanks for visiting.</div>
        <div class="sub-heading">
            This is my first attempt creating a website, so don’t complain about anything.<br>
            By the way, something’s better than nothing.
        </div>
    </div>
    <div class="footer-text">
        Because, you may not even have a website, but I do.
    </div>
</body>
</html>
